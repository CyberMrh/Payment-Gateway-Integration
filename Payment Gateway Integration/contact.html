<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <div class="icon">
                <i class="  far fa-far fa-smile fa-4x"></i>
              </div>
          
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2 "  for="fname">Name:</label>
          <div class="col-sm-10">          
          <input type="text" class="form-control"  id="fname" placeholder="Enter First Name" name="fname " required required>
          </div>
        </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"  for="email">Email:</label>
          <div class="col-sm-10">
          <input type="email" class="form-control"  id="email" placeholder="Enter email" name="email " required required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"  for="comment">Message:</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="5"  id="comment" required required> </textarea>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success btn-outline btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
